<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Age Check</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fefefe;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ccc;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      background: #e1306c;
      color: #fff;
      font-weight: bold;
      border: none;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Instagram Age Filter</h2>
    <input type="number" id="age" placeholder="Enter your age" min="1" />
    <select id="gender">
      <option value="">Select gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <button onclick="checkAge()">Open Instagram</button>

    <div id="message"></div>
  </div>

  <script>
    function checkAge() {
      const age = parseInt(document.getElementById('age').value);
      const gender = document.getElementById('gender').value;
      const msg = document.getElementById('message');

      if (!age || !gender) {
        msg.textContent = "❌ Please enter age and select gender.";
        msg.style.color = "red";
        return;
      }

      if (age >= 13) {
        msg.textContent = "✅ Age allowed. Redirecting to Instagram...";
        msg.style.color = "green";
        setTimeout(() => {
          window.location.href = "https://www.instagram.com";
        }, 1500);
      } else {
        msg.textContent = "🚫 Access Denied. You are too young for Instagram.";
        msg.style.color = "orange";
      }
    }
  </script>
</body>
</html>
